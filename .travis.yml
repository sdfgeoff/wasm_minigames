language: rust
os: linux
dist: xenial

cache:
  directories:
    - $TRAVIS_BUILD_DIR/src_rust/target
    - $HOME/.cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - (test -x $HOME/.cargo/bin/wasm-bindgen || cargo install --vers "^0.2.69" wasm-bindgen-cli)
  - cargo install-update -a

script:
  - cd $TRAVIS_BUILD_DIR; make


deploy:
  strategy: git
  provider: pages
  skip_cleanup: true
  token: $GITHUB_TOKEN
  local_dir: $TRAVIS_BUILD_DIR/bin_book
  keep_history: false
  on:
    branch: master
